name: "pre-release"
concurrency: build
on:
  page_build:
    branches:
      - main

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "windows-latest"
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v3
      - name: "Build"
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
        run: |
          run: sudo apt-get install -y zip
          npm install -g nativefier
          mkdir build
          nativefier -p windows metarics.github.io build/
          zip -r windows-release.zip build/
          echo "done!"
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.NANDAN_GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            windows-release.zip